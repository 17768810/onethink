<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>管理面板 - 站点设置</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/control-pannel.css">
</head>
<body>
	<!-- 头部 -->
	<div class="container">
		<div class="top-banner"></div>

		<div class="navbar">
			<div class="navbar-inner">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>

				<a href="javascript:;" class="brand">ThinkPHP</a>

				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="javascript:;">首页</a></li>
						<li><a href="javascript:;">下载</a></li>
						<li><a href="javascript:;">扩展</a></li>
						<li><a href="javascript:;">资讯</a></li>
						<li><a href="javascript:;">讨论</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- /头部 -->

	<div class="container">
		<div class="row">
			<!-- 侧栏 -->
			<div class="span3">
				<ul class="nav nav-list ctr-pal-sidenav">
					<li class="active"><a href="javascript:;">站点设置</a></li>
					<li><a href="javascript:;">频道管理</a></li>
					<li><a href="javascript:;">分类管理</a></li>
					<li><a href="javascript:;">待审核</a></li>
				</ul>
			</div>
			<!-- /侧栏 -->
			
			<div class="span9">
				<h4 class="cnt-sub-title">站点设置</h4>
				<ul id="setTab" class="nav nav-tabs">
					<li class="active"> <a data-toggle="tab" href="#setting">基本设置</a> </li>
					<li><a data-toggle="tab" href="#static">静态化</a></li>
					<li><a data-toggle="tab" href="#seo">SEO 优化</a></li>
				</ul>
				<div class="tab-content">
					<!-- 站点设置 -->
					<form  id="setting" action="#" method="post" class="form-horizontal tab-pane fade in active">
						<div class="control-group">
							<label class="control-label">站点名称：</label>
							<div class="controls">
								<input type="text" name="" class="input-xlarge" value="ThinkPHP专注WEB开发">
								<span class="help-inline"> 该名称显示在浏览器窗口标题等位置 </span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">网站地址：</label>
							<div class="controls">
								<input type="text" name="" class="input-xlarge" value="http://www.thinkphp.cn">
								<span class="help-inline">输入站点URL(HTTP地址)</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">网站LOGO：</label>
							<div class="controls">
								<input type="file" name="" class="input-xlarge">
								<span class="help-inline"></span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">网站备案号：</label>
							<div class="controls">
								<input type="text" name="" class="input-xlarge" value="沪ICP备12007941号-2">
								<span class="help-inline"></span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">网站备案号：</label>
							<div class="controls">
								<label class="radio inline"><input type="radio" name="" id="">是</label>
								<label class="radio inline"><input type="radio" name="" id="">否</label>
								<span class="help-inline">设置在网站底部显示的备案号</span>
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<input type="submit" value="确认" class="btn">
							</div>
						</div>
					</form>
					<!-- /站点设置 -->

					<!-- 静态化 -->
					<form id="static" action="#" method="post" class="form-horizontal tab-pane fade in">
						
					</form>
					<!-- /静态化 -->
					
					<!-- seo优化 -->
					<form id="seo" action="#" method="post" class="form-horizontal tab-pane fade in">
						<div class="control-group">
							<label class="control-label">网站关键词：</label>
							<div class="controls">
								<textarea name="" class="input-xlarge"></textarea>
								<span class="help-inline"> 该名称显示在浏览器窗口标题等位置 </span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">网站目录：</label>
							<div class="controls">
								<textarea name="" class="input-xlarge"></textarea>
								<span class="help-inline">输入站点URL(HTTP地址)</span>
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<input type="submit" value="确认" class="btn">
							</div>
						</div>
					</form>
					<!-- /seo优化 -->
				</div>
			</div>
		</div>
	</div>

	<div id="script">
		<script type="text/javascript" src="../../jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</div>
</body>
</html>
