<!-- 消息栏 
<div class="tips-bar">
	<i class="i-tips"></i>
	<div class="tips-cnt">网站动态趋势，方便您区分注册用户数、主题量、回复量等数据。</div>
	<a class="close" href="javascritpt:;">×</a>
</div>
<! /消息栏 -->

<!-- 标题栏 -->
<div class="title cf">
	<h2>用户列表</h2>
	<div class="tools">
		<button id="add-member"><i class="icon-add"></i>添加用户</button>
		<button><i class="icon-search"></i>更多条件</button>
	</div>
</div>
<!-- /标题栏 -->

<!-- 用户列表 -->
<div class="data-table">
	<table>
		<thead>
			<tr>
				<th width="48"></th>
				<th width="200">用户名</th>
				<th>Email</th>
				<th width="120">手机号码</th>
				<th width="160">注册时间</th>
				<th width="120">注册IP</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="user">
				<tr>
					<td class="num">{$user.id}</td>
					<td><img src="/Avatar/avatar.png"> <strong>{$user.username}</strong></td>
					<td>{$user.email}</td>
					<td>{$user.mobile}</td>
					<td>{$user.reg_time|date='Y-m-d H:i',###}</td>
					<td>{$user.reg_ip|long2ip}</td>
					<td class="action">
						<a class="edit" href="javascript:;">编辑</a>&nbsp;
						<a class="status" data-status="{$user.status}" href="{:U('status?id='.$user['id'])}">{$user['status']?'禁用':'启用'}</a>
					</td>
				</tr>
			</volist>
		</tbody>
	</table>
	<!-- 分页 -->
	<div class="page">
		<!-- 分页选项 --
		<div class="show-page">
			<span>共21项，每页显示</span>
			<select name="" id="">
				<option value="">10</option>
				<option value="">20</option>
				<option value="">30</option>
				<option value="">40</option>
			</select>
		</div>
		<!-- /分页选项 -->
		<!-- 分页按钮 -->
		<div class="page-box">{$page|default=''}</div>
		<!-- 分页按钮 -->
	</div>
	<!-- 分页 -->
</div>
<!-- /用户列表 -->

<!-- 添加新用户 -->
<form class="admin-form member-form" id="member" action="{:U('Member/add')}">
	<div class="item">
		<label>用户名：</label>
		<input class="text" type="text" name="username" size="48">
		<i>*</i>
	</div>
	<div class="item">
		<label>密　码：</label>
		<input class="text" type="password" name="password" size="48">
		<i>*</i>
	</div>
	<div class="item">
		<label>邮　箱：</label>
		<input class="text" type="text" name="email" size="48">
		<i>*</i>
	</div>
	<div class="item">
		<label>手　机：</label>
		<input class="text" type="text" name="mobile" size="48">
	</div>
</form>
<!-- 添加新用户 -->

<script type="text/javascript">
	var thinkbox;
	$("#add-member").click(function(){
		thinkbox = $.thinkbox("#member", {
			"title"  : "添加新用户", 
			"button" : {"submit" : "提交", "cancel" : "取消"}
		});
	});
	$("#member").submit(function(){
		var self = $(this);
		thinkbox.setStatus("正在提交...", "loading");
		$.post(
			self.attr("action"),
			self.serialize(),
			function(data){
				if(data.status){
					thinkbox.setStatus("提交成功", "success");
					thinkbox.hide();
				} else {
					thinkbox.setStatus(data.info, "error");
				}
			},
			"json"
		);
		return false;
	});
</script>
