<!-- 消息栏 
<div class="tips-bar">
	<i class="i-tips"></i>
	<div class="tips-cnt">网站动态趋势，方便您区分注册应用数、主题量、回复量等数据。</div>
	<a class="close" href="javascritpt:;">×</a>
</div>
<! /消息栏 -->

<!-- 标题栏 -->
<div class="title cf">
	<h2>应用列表</h2>
	<div class="tools">
		<button id="add-member"><i class="icon-add"></i>添加应用</button>
	</div>
</div>
<!-- /标题栏 -->

<!-- 应用列表 -->
<div class="data-table">
	<table>
		<thead>
			<tr>
				<th width="48"></th>
				<th>应用名称</th>
				<th>应用URL</th>
				<th width="120">通信情况</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="app">
				<tr>
					<td class="num">{$app.id}</td>
					<td>{$app.title}</td>
					<td>{$app.url}</td>
					<td></td>
					<td class="action">
						<a class="edit" href="{:U('edit')}">编辑</a>&nbsp;
						<a class="status" data-status="{$app.status}" href="{:U('status?id='.$app['id'])}">{$app['status']?'禁用':'启用'}</a>
					</td>
				</tr>
			</volist>
		</tbody>
	</table>
</div>
<!-- /应用列表 -->
