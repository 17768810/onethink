<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>配置管理</h2>
	</div>

	<div class="cf">
		<a class="btn" href="javascript:;">删除配置</a>
		<a class="btn" href="javascript:;">添加配置</a>
	</div>

	<div class="data-table table-striped">
		<table>
			<thead>
				<tr>
					<th class="row-selected">
						<input class="checkbox check-all" type="checkbox">
					</th>
					<th>ID</th>
					<th>名称</th>
					<th>说明</th>
					<th>配置值</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="list" id="config">
					<tr>
						<td><input class="ids row-selected" type="checkbox" name="" id=""></td>
						<td>{$config.id}</td>
						<td><a href="javascript:;">{$config.name}</a></td>
						<td>{$config.title}</td>
						<td><a href="#">{$config.value}</a></td>
						<td>
							<a title="编辑" href="#">编辑</a>
							<a title="删除" href="#">删除</a>
						</td>
					</tr>
				</volist>
			</tbody>
		</table>
	</div>

	<!-- 编辑及新建配置弹出框 -->
	<form action="#" method="post" class="form-horizontal add-pop-form">
		<div class="form-item">
			<label class="item-label">配置ID：</label>
			<div class="controls">
				<input type="text" class="text" value="1" disabled>
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">配置名称：</label>
			<div class="controls">
				<input type="text" name="" class="text" value="">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">配置类型：</label>
			<div class="controls">
				<select>
					<option value="">文档</option>
					<option value="">视频</option>
				</select>
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">配置地址：</label>
			<div class="controls">
				<input type="text" name="" class="text" value="wwww.thinkphp.cn">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label"></label>
			<div class="controls">
				<input type="submit" value="保存" class="btn">
				<input type="reset" value="取消" class="btn">
			</div>
		</div>
	</form>
</block>
