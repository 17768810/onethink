<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>频道管理</h2>
	</div>

	<div class="cf">
		<a class="btn" href="javascript:;">添加</a>
		<a class="btn" href="javascript:;">删除</a>
	</div>

	<div class="data-table table-striped">
		<table>
			<thead>
				<tr>
					<th class="row-selected">
						<input class="checkbox check-all" type="checkbox">
					</th>
					<th>ID</th>
					<th>频道名称</th>
					<th>频道地址</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="list" id="channel">
					<tr>
						<td><input class="ids row-selected" type="checkbox" name="" id=""> </td>
						<td>{$channel.id}</td>
						<td><a href="javascript:;">{$channel.title}</a></td>
						<td><a href="#">{$channel.url}</a></td>
						<td>
							<a title="编辑" href="#">编辑</a>
							<a title="删除" href="#">删除</a>
						</td>
					</tr>
				</volist>
			</tbody>
		</table>
	</div>
</block>
