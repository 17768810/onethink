<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>基本设置</h2>
	</div>
	<form action="#" method="post" class="form-horizontal">
		<div class="form-item">
			<label class="item-label">站点名称：</label>
			<div class="controls">
				<input type="text" class="text" name="">
				<span class="check-tips"> 该名称显示在浏览器窗口标题等位置 </span> 
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">网站logo：</label>
			<div class="controls">
				<input type="file" name="">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">网站备案号：</label>
			<div class="controls">
				<input type="text" class="text" name="" value="沪ICP备12007941号-2">
				<span class="check-tips"> 设置在网站底部显示的备案号，如“沪ICP备12007941号-2 </span> 
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">站点关闭：</label>
			<div class="controls">
				<label class="radio"><input type="radio" name="website">是</label>
				<label class="radio"><input type="radio" name="website">否</label>
				<span class="check-tips"> 暂时关闭站点，其他人无法访问，但管理员可以 </span>
			</div>
		</div>
		<div class="form-item">
			<label class="item-label"></label>
			<div class="controls">
				<input type="submit" class="btn" value="确定">
			</div>
		</div>
	</form>
</block>
