<div class="content">
<div class="title">编辑<notempty name="Think.get.model_id" >[{$Think.get.model_id|getModelById}] </notempty>属性 <span class="normal">[ <a href="__URL__/index/model_id/{$vo.model_id|default=0}">返回列表</a> ]</span></div>
<form method=post id="form1" action="__URL__/update">
<table cellpadding=3 cellspacing=3>
<tr>
	<td class="tRight" >变 量：</td>
	<td class="tLeft" ><input type="text" class="large bLeftRequire" check='^\S+$' warning="变量名不能为空,且不能含有空格" name="name" value="{$vo.name}"></td>
</tr>
<tr>
	<td class="tRight" >名 称：</td>
	<td class="tLeft" ><input type="text" class="large bLeftRequire"  name="title" value="{$vo.title}"></td>
</tr>
<tr>
	<td class="tRight tTop">默认值：</td>
	<td class="tLeft">
	<TEXTAREA style="overflow:auto" class="huge bLeft " name="value" ROWS="3" COLS="35">{$vo.value}</TEXTAREA>
	</td>
</tr>
<tr>
	<td class="tRight">数据类型：</td>
	<td class="tLeft"><select class="medium bLeft" name="type">
	<option <eq name="vo.type" value="string" >selected</eq> value="string">字符型</option>
	<option <eq name="vo.type" value="num" >selected</eq> value="num">数字型</option>
	<option <eq name="vo.type" value="bool" >selected</eq> value="bool">布尔型</option>
    <option <eq name="vo.type" value="textarea" >selected</eq> value="textarea">文本域</option>
    <option <eq name="vo.type" value="editor" >selected</eq> value="editor">编辑器</option>
    <option <eq name="vo.type" value="text" >selected</eq> value="text">文本型</option>
	<option <eq name="vo.type" value="select" >selected</eq> value="select">枚举型</option>
	<option <eq name="vo.type" value="hidden" >selected</eq> value="hidden">隐藏型</option>
	<option <eq name="vo.type" value="file" >selected</eq> value="file">附件型</option>
	<option <eq name="vo.type" value="files" >selected</eq> value="files">多附件型</option>
	<option <eq name="vo.type" value="image" >selected</eq> value="image">图片型</option>
	<option <eq name="vo.type" value="images" >selected</eq> value="images">多图型</option>
	<option <eq name="vo.type" value="radio" >selected</eq> value="radio">单选型</option>
	<option <eq name="vo.type" value="checkbox" >selected</eq> value="checkbox">多选型</option>
	<option <eq name="vo.type" value="date" >selected</eq> value="date">日期型</option>
	<option <eq name="vo.type" value="password" >selected</eq> value="password">密码型</option>
	<option <eq name="vo.type" value="html" >selected</eq> value="html">HTML型</option>
    <option  <eq name="vo.type" value="zone" >selected</eq> value="zone">地区联动</option>
	<option <eq name="vo.type" value="verify" >selected</eq> value="verify">验证码</option>
	<option <eq name="vo.type" value="dynamic" >selected</eq> value="dynamic">动态型</option>
	<option <eq name="vo.type" value="complex" >selected</eq> value="complex">组合型</option>
	<option <eq name="vo.type" value="serialize" >selected</eq> value="serialize">序列化</option>
	<option <eq name="vo.type" value="link" >selected</eq> value="link">连接型</option>
	</select></td>
</tr>
<tr>
	<td class="tRight tTop" >数据定义：</td>
	<td class="tLeft" >
	<table cellpadding=0 cellspacing=0 class="list"id="tbl" style="width:450px">
<tr><td height="5" colspan="5" class="topTd" ></td></tr>
<tr class="row"  >
	<th class="tCenter" >类 型</th>
	<th class="tCenter" >长 度</th>
	<th class="tCenter" >属 性</th>
	<th class="tCenter" >为 空</th>
	<th class="tCenter" >默 认</th>
</tr>
<tr class="row"  >
	<td class="tCenter" ><select class="medium" name="field_type"><option value="" >字段类型</option><option value="varchar" >VARCHAR</option><option value="tinyint">TINYINT</option><option value="text">TEXT</option><option value="date">DATE</option><option value="smallint">SMALLINT</option>       <option value="mediumint">MEDIUMINT</option><option value="int">INT</option><option value="bigint">BIGINT</option><option value="float">FLOAT</option><option value="double">DOUBLE</option><option value="decimal">DECIMAL</option><option value="datetime">DATETIME</option><option value="timestamp">TIMESTAMP</option><option value="time">TIME</option><option value="year">YEAR</option><option value="char">CHAR</option><option value="tinyblob">TINYBLOB</option><option value="tinytext">TINYTEXT</option>   <option value="blob">BLOB</option><option value="mediumblob">MEDIUMBLOB</option><option value="mediumtext">MEDIUMTEXT</option><option value="longblob">LONGBLOB</option><option value="longtext">LONGTEXT</option><option value="enum">ENUM</option><option value="set">SET</option>     <option value="bool">BOOL</option><option value="binary">BINARY</option><option value="varbinary">VARBINARY</option></select></td>
	<td class="tCenter" ><input type="text" class="small"  name="field_length"></td>
	<td class="tCenter" ><select class="medium" name="field_attribute"><option value="" selected="selected"></option><option value="unsigned">UNSIGNED</option>            <option value="unsigned zerofill">UNSIGNED ZEROFILL</option><option value="on update current_timestamp">ON UPDATE CURRENT_TIMESTAMP</option></select></td>
	<td class="tCenter" ><select class="small" name="field_null"><option value="NULL">允许</option><option value="NOT NULL">不允许</option></select></td>
	<td class="tCenter" ><input type="text" class="small"  name="field_default"></td>
</tr>
<tr><td height="5" colspan="5" class="bottomTd"></td></tr>
</table>
	</td>
</tr>
<tr>
	<td class="tRight " ></td>
	<td class="tLeft" ><input type="text" class="huge bLeft"  name="field" value="{$vo.field}" /> 字段定义</td>
</tr>
<tr>
	<td class="tRight" >显示长度：</td>
	<td class="tLeft" >
	<select name="length" class="small bLeft">
		<option value="">默认</option>
		<option <eq name="vo.length" value="mini" >selected</eq> value="mini">mini</option>
		<option <eq name="vo.length" value="small" >selected</eq> value="small">small</option>
		<option <eq name="vo.length" value="medium" >selected</eq> value="medium">medium</option>
		<option <eq name="vo.length" value="large" >selected</eq> value="large">large</option>
		<option <eq name="vo.length" value="huge" >selected</eq> value="huge">huge</option>
	</select>
	</td>
</tr>
<tr>
	<td class="tRight">是否必填：</td>
	<td class="tLeft"><select class="small bLeft"  name="is_must">
	<option <eq name="vo.is_must" value="1" >selected</eq> value="1">是</option>
	<option <eq name="vo.is_must" value="0" >selected</eq> value="0">否</option>
	</select></td>
</tr>
<tr>
	<td class="tRight">全局有效：</td>
	<td class="tLeft"><select class="small bLeft"  name="is_common">
	<option <eq name="vo.is_common" value="1" >selected</eq> value="1">是</option>
	<option <eq name="vo.is_common" value="0" >selected</eq> value="0">否</option>
	</select></td>
</tr>
<tr>
	<td class="tRight" >验证规则：</td>
	<td class="tLeft" >
	<input type="text" class="medium bLeft"  name="validate[]" value="{$vo.validate.0}">
	错误提示：<input type="text" class="medium bLeft"  name="validate[]" value="{$vo.validate.1}">
	<select class="small bLeft"  name="validate[]">
	<option value="">验证条件</option>
	<option <eq name="vo.validate.2" value="0" >selected</eq> value="0">存在字段就验证</option>
	<option <eq name="vo.validate.2" value="1" >selected</eq> value="1">必须验证</option>
	<option <eq name="vo.validate.2" value="2" >selected</eq> value="2">值不为空时验证</option>
	</select>
	<select class="small bLeft"  name="validate[]">
	<option value="">附加规则</option>
	<option <eq name="vo.validate.3" value="regex" >selected</eq> value="regex">正则</option>
	<option <eq name="vo.validate.3" value="function" >selected</eq> value="function">函数</option>
	<option <eq name="vo.validate.3" value="callback" >selected</eq> value="callback">方法</option>
	<option <eq name="vo.validate.3" value="equal" >selected</eq> value="equal">等于</option>
	<option <eq name="vo.validate.3" value="in" >selected</eq> value="in">范围之内</option>
	<option <eq name="vo.validate.3" value="between" >selected</eq> value="between">之间</option>
	<option <eq name="vo.validate.3" value="length" >selected</eq> value="length">长度</option>
	</select>
	<select class="small bLeft"  name="validate[]">
	<option value="">验证时间</option>
	<option <eq name="vo.validate.4" value="1" >selected</eq> value="1">新增</option>
	<option <eq name="vo.validate.4" value="2" >selected</eq> value="2">编辑</option>
	<option <eq name="vo.validate.4" value="3" >selected</eq> value="3">全部</option>
	</select>
	</td>
</tr>
<tr>
	<td class="tRight" >写入规则：</td>
	<td class="tLeft" >
		<input type="text" class="medium bLeft"  name="auto[]" value="{$vo.auto.0}">
	<select class="small bLeft"  name="auto[]">
	<option value="">填充时间</option>
	<option <eq name="vo.auto.1" value="1" >selected</eq> value="1">新增</option>
	<option <eq name="vo.auto.1" value="2" >selected</eq> value="2">编辑</option>
	<option <eq name="vo.auto.1" value="3" >selected</eq> value="3">全部</option>
	</select>
	<select class="small bLeft"  name="auto[]">
	<option value="">填充方式</option>
	<option <eq name="vo.auto.2" value="string" >selected</eq> value="string">字符串</option>
	<option <eq name="vo.auto.2" value="function" >selected</eq> value="function">函数</option>
	<option <eq name="vo.auto.2" value="callback" >selected</eq> value="callback">方法</option>
	<option <eq name="vo.auto.2" value="field" >selected</eq> value="field">其他字段</option>
	</select>
</td>
</tr>
<tr>
	<td class="tRight" >过滤规则：</td>
	<td class="tLeft" ><input type="text" class="large bLeft"  name="filter" value="{$vo.filter}"> 显示时候的过滤规则（函数名）</td>
</tr>
<tr>
	<td class="tRight tTop">参 数：</td>
	<td class="tLeft"><TEXTAREA class="bLeft huge" name="extra" ROWS="3" COLS="35">{$vo.extra}</TEXTAREA><br />布尔型、枚举型请输入参数（用,分割）<BR>布尔型采用两个参数，前面的表示否<br />动态列表填入动态变量名称<br />序列化输入字段名（用,分割）<br />组合型输入字段对应的id或者名称（用,分割）<br />动态型输入要用于输出的函数名</td>
</tr>
<tr>
	<td class="tRight" >分 组：</td>
	<td class="tLeft" ><input type="text" class="medium bLeft"  name="group" value="{$vo.group}"></td>
</tr>
<tr>
	<td class="tRight tTop">备  注：</td>
	<td class="tLeft"><TEXTAREA class="bLeft huge" name="remark" ROWS="3" COLS="35">{$vo.remark}</TEXTAREA></td>
</tr>
<tr>
	<td class="tRight">状 态：</td>
	<td class="tLeft"><select class="small bLeft"  name="status">
	<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
	<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
	</select></td>
</tr>
<tr>
	<td class="tRight">显 示：</td>
	<td class="tLeft"><select class="small bLeft"  name="is_show">
	<option <eq name="vo.is_show" value="1" >selected</eq> value="1">始终显示</option>
	<option <eq name="vo.is_show" value="2" >selected</eq> value="2">只在新增显示</option>
	<option <eq name="vo.is_show" value="3" >selected</eq> value="3">只在编辑显示</option>
	<option <eq name="vo.is_show" value="0" >selected</eq> value="0">不显示</option>
	</select></td>
</tr>
<tr>
	<td ></td>
	<td class="center">
	<input type="hidden" name="id" value="{$vo.id}">
	<input type="submit" value="保 存"  class="button">
	<input type="reset" class="button" value="清 空" >
	</td>
</tr>
</table>
</form>
</div>
