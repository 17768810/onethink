<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="title cf">
		<h2>插件列表</h2>
		<div class="tools">
			<button id="add-member"><i class="icon-add"></i>添加</button>
		</div>
	</div>

	<!-- 数据列表 -->
	<div class="data-table">
		<table>
			<thead>
				<tr>
					<th>序号</th>
					<th>名称</th>
					<th>描述</th>
					<th>类型</th>
					<th>插件</th>
				</tr>
			</thead>
			<tbody>
				<volist name="list" id="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td>{$vo.description}</td>
					<td>{$vo.type_text}</td>
					<td>
						<notempty name="vo.addons">
							<a title="排序" id="{$vo.id}">
								{$vo.addons}
							</a>
						<else />
							无
						</notempty>
					</td>
				</tr>
				</volist>
			</tbody>
		</table>
	</div>
</block>

<block name="script"></block>
