<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>TopThink 管理中心</h2>
	</div>
		
	<!-- 表格列表 -->
	<div class="tb-unit posr">
		<div class="tb-unit-bar">
			<a class="btn" href="{:U('edit')}">
				<i class="icon-plus"></i>新增分类
			</a>
		</div>
		<div class="category">
			<div class="hd cf">
				<div class="opt">操作</div>
				<div class="fold">折叠</div>
				<div class="order">排序</div>
				<div class="name">模块名称</div>
			</div>
			{:R('Category/tree', array($tree))}
		</div>
		
		<div class="tb-unit-bar">
			<a class="btn btn-small" href="{:U('edit')}">
				<i class="icon-plus"></i>新增分类
			</a>
		</div>
	</div>
	<!-- /表格列表 -->
</block>

<block name="script">
	<script type="text/javascript">
		(function($){
			/* 分类展开收起 */
			$(".category dd").prev().find(".fold i").addClass("icon-minus")
				.click(function(){
					var self = $(this);
					if(self.hasClass("icon-minus")){
						self.closest("dt").next().slideUp("fast", function(){
							self.removeClass("icon-minus").addClass("icon-plus");
						});
					} else {
						self.closest("dt").next().slideDown("fast", function(){
							self.removeClass("icon-plus").addClass("icon-minus");
						});
					}
				});

			/* 三级分类删除新增按钮 */
			$(".category dd dd .add-sub").remove();

			/* 实时更新分类信息 */
			$(".category")
				.on("submit", "form", function(){
					var self = $(this);
					$.post(
						self.attr("action"),
						self.serialize(),
						function(data){
							/* 提示信息 */
							var name = data.status ? "success" : "error", msg;
							msg = self.find(".msg").addClass(name).text(data.info)
									  .css("display", "inline-block");
							setTimeout(function(){
								msg.fadeOut(function(){
									msg.text("").removeClass(name);
								});
							}, 1000);
						},
						"json"
					);
					return false;
				})
				.on("blur", "input", function(){$(this).closest("form").submit()});
		})(jQuery);
	</script>
</block>
