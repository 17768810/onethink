<extend name="Public/base"/>

<block name="body">
	<h3 class="cnt-title">{$info['id']?'编辑':'新增'}分类</h3>
	<form action="{:U('categoryEdit')}" method="post" class="form-horizontal from-mt">
		<div class="control-group">
			<label class="control-label">上级分类：</label>
			<div class="controls">
				<span class="help-inline">{$category?$category['title']:'无（新增顶级分类）'}</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label"><em class="must">*</em>名称：</label>
			<div class="controls">
				<input type="text" name="title" class="input-xlarge" value="{$info.title|default=''}">
				<span class="help-inline">名称不能为空</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label"><em class="must">*</em>标识：</label>
			<div class="controls">
				<input type="text" name="name" class="input-xlarge" value="{$info.name|default=''}">
				<span class="help-inline">标识正确</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label"><em class="must">*</em>排序：</label>
			<div class="controls">
				<input type="text" name="sort" class="input-mini" value="{$info.sort|default=0}">
				<span class="help-inline">排序对当前分类有效</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label"><em class="must">*</em>发布内容：</label>
			<div class="controls">
				<label class="inline radio"><input type="radio" name="allow_publish" value="1" checked>允许</label>
				<label class="inline radio"><input type="radio" name="allow_publish" value="0">不允许</label>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label"><em class="must">*</em>列表行数：</label>
			<div class="controls">
				<input type="text" name="list_row" class="input-mini" value="{$info.list_row|default=10}">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">关键字：</label>
			<div class="controls">
				<textarea name="keywords" class="input-xlarge">{$info.keywords|default=''}</textarea>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">描述：</label>
			<div class="controls">
				<textarea name="description" class="input-xlarge">{$info.description|default=''}</textarea>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">频道模板：</label>
			<div class="controls">
				<input type="text" name="template_index" class="input-xlarge" value="{$info.template_index|default=''}">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">列表模板：</label>
			<div class="controls">
				<input type="text" name="template_lists" class="input-xlarge" value="{$info.template_lists|default=''}">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">详情模板：</label>
			<div class="controls">
				<input type="text" name="template_detail" class="input-xlarge" value="{$info.template_detail|default=''}">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">编辑模板：</label>
			<div class="controls">
				<input type="text" name="template_edit" class="input-xlarge" value="{$info.template_edit|default=''}">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label"><em class="must">*</em>绑定模型：</label>
			<div class="controls">
				<volist name=":get_document_model()" id="list">
					<label class="inline checkbox">
						<input type="checkbox" name="model[]" value="{$list.id}">{$list.title}
					</label>
				</volist>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label"><em class="must">*</em>可见性：</label>
			<div class="controls">
				<select name="display">
					<option value="0">不可见</option>
					<option value="1" selected="selected">所有人可见</option>
					<option value="2">管理员可见</option>
				</select>
			</div>
		</div>

			<label class="control-label"><em class="must">*</em>附件类型：</label>
			<div class="controls">

				</label>

					<input type="radio" name="" value="">2
				</label>
			</div>
		</div>

			<div class="controls">
				<label class="inline radio">
					<input type="radio" name="" value="">1
				</label>
				<label class="inline radio">

				</label>
			</div>
		</div>
		<div class="control-group">

			<div class="controls">
				<input type="text" name="" class="input-medium" value="1G">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label"><em class="must">*</em>上传驱动：</label>
			<div class="controls">
				<input type="file" name="" id="">
			</div>
		</div> -->
		<div class="control-group">
			<div class="controls">
				<input type="hidden" name="id" value="{$info.id|default=''}">
				<input type="hidden" name="pid" value="{$category['id']?$category['id']:$pid}">
				<input type="submit" class="btn btn-primary" value="确定">
			</div>
		</div>
	</form>
</block>

<block name="script">
	<script type="text/javascript">
		Think.setValue("allow_publish", {$info.allow_publish});
		Think.setValue("model[]", {$info.model|json_encode});
		Think.setValue("display", {$info.display});
	</script>
</block>
