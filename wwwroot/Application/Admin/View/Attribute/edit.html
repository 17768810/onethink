<extend name="Public/base" />

<block name="body">
	<div class="main-title cf">
		<h2><if condition="ACTION_NAME eq 'add'">新增<else/>编辑</if>属性</h2>
	</div>

	<!-- 标签页导航 -->
	<div class="tab-wrap">
		<div class="tab-content">
			<!-- 表单 -->
			<form id="form" action="{:U('update')}" method="post" class="form-horizontal doc-modal-form">
				<!-- 基础 -->
				<div id="tab1" class="tab-pane in tab1">
					<div class="form-item cf">
						<label class="item-label">字段名<span class="check-tips">（请输入字段名）</span></label>
						<div class="controls">
							<input type="text" class="text input-large" name="name" value="{$info.name}">
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">字段注释<span class="check-tips">（请输入字段注释）</span></label>
						<div class="controls">
							<input type="text" class="text input-large" name="title" value="{$info.title}">
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">默认值<span class="check-tips">（）</span></label>
						<div class="controls">
							<input type="text" class="text input-large" name="value" value="{$info.value}">
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">数据类型<span class="check-tips">（目前支持一部分通用的类型）</span></label>
						<div class="controls">
							<select name="type">
								<option value="string" rule="varchar(255) CHARACTER SET utf8 COLLATE utf8_general_ci NOT NULL">字符串</option>
								<option value="char" rule="char(100) CHARACTER SET utf8 COLLATE utf8_general_ci NOT NULL">字符型</option>
							</select>
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">字段定义<span class="check-tips">（）</span></label>
						<div class="controls">
							<input type="text" class="text input-large" name="field" value="{$info.field}">
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">备注<span class="check-tips">（）</span></label>
						<div class="controls">
							<label class="textarea input-large">
								<textarea name="remark">{$info.remark}</textarea>
							</label>
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">是否显示<span class="check-tips">（）</span></label>
						<div class="controls">
							<select name="is_show">
								<option value="1">始终显示</option>
								<option value="2">新增时显示</option>
								<option value="3">编辑时显示</option>
								<option value="0">不显示</option>
							</select>
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">参数<span class="check-tips">（）</span></label>
						<div class="controls">
							<label class="textarea input-large">
								<textarea name="extra">{$info.extra}</textarea>
							</label>
						</div>
					</div>
					<div class="form-item cf">
						<label class="item-label">是否必填<span class="check-tips">（）</span></label>
						<div class="controls">
							<select name="is_must">
								<option value="0">否</option>
								<option value="1">是</option>
							</select>
						</div>
					</div>
				</div>

				<!-- 按钮 -->
				<div class="form-item cf">
					<label class="item-label"></label>
					<div class="controls edit_sort_btn">
						<input type="hidden" name="id" value="{$info['id']}"/>
						<input type="hidden" name="model_id" value="{$info['model_id']}"/>
						<button class="btn submit-btn ajax-post no-refresh" type="submit" target-form="form-horizontal">确 定</button>
						<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</block>
<block name="script">
<script type="text/javascript" charset="utf-8">

</script>
</block>
