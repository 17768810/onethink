<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>欢迎您登陆OneThink</title>
        <link rel="stylesheet" type="text/css" href="__CSS__/login.css" media="all">
    </head>
    <body>
        <div id="main-content">

            <!-- 主体 -->
            <div class="login-body">
                <div class="login-main pr">
                    <form action="{:U('login')}" method="post" class="login-form">
                        <div class="logo-img"></div>
                        <div id="itemBox" class="item-box">
                            <div class="item">
                                <i class="icon-login-user"></i>
                                <input type="text" name="username" placeholder="请填写用户名" autocomplete = "off" />
                            </div>
                            <div class="item b0">
                                <i class="icon-login-pwd"></i>
                                <input type="password" name="password" placeholder="请填写密码" autocomplete = "off" />
                            </div>
                            <div class="item verifycode">
                                <i class="icon-login-verifycode"></i>
                                <input type="text" name="" placeholder="请填写验证码">
                                <img src="__IMG__/verify.png">
                            </div>
                        </div>
                        <div class="login_btn_panel">
                            <button class="login-btn" type="submit">
                                <span class="in"><i class="icon-loading"></i>登录中...</span>
                                <span class="on">登录</span>
                            </button>
                            <span class="check-tips"></span>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 底部 -->
            <div class="login-footer">
                <div class="login-main">
                    <p>Copyright 上海顶想信息科技有限公司 © 2008-2013 REDINFO. All Rights Reserved.</p>
                </div>
            </div>

        </div>
	<!--[if lt IE 9]>
    <script type="text/javascript" src="__STATIC__/jquery-1.10.2.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script type="text/javascript" src="__STATIC__/jquery-2.0.3.min.js"></script>
    <!--<![endif]-->
    <script type="text/javascript">
    	/* 登陆表单获取焦点变色 */
    	$(".login-form").on("focus blur", "input", function(){
    		var formInput = $(this);
    		var formItem = formInput.parent(".item");
    		formItem.toggleClass("focus", formInput.is(":focus"));

    		var secItem = $("#itemBox").find(".item").eq(1);
	    	if(secItem.hasClass("focus")) {
	    		secItem.prev().addClass("bdb0");
	    		secItem.next().addClass("bdt0");
	    		secItem.removeClass("b0");
	    	} else {
	    		secItem.prev().removeClass("bdb0");
	    		secItem.next().removeClass("bdt0");
	    		secItem.addClass("b0");
	    	}
    	});

    	//表单提交
    	$(document)
	    	.ajaxStart(function(){
	    		$("button:submit").addClass("log-in").attr("disabled", true);
	    	})
	    	.ajaxStop(function(){
	    		$("button:submit").removeClass("log-in").attr("disabled", false);
	    	});

    	$("form").submit(function(){
    		var self = $(this);
    		$.post(self.attr("action"), self.serialize(), success, "json");
    		return false;

    		function success(data){
    			if(data.status){
    				window.location.href = data.url;
    			} else {
    				self.find(".check-tips").text(data.info);
    			}
    		}
    	});

    </script>
</body>
</html>
