<div class="form-item cf">
	<label class="item-label">详细内容</label>
	<div class="controls">
		<label class="textarea">
            <textarea name="content" id="content">{$content}</textarea>
            {:hooks('adminArticleEdit', array('name'=>'content','value'=>$content))}
		</label>
	</div>
</div>
<div class="form-item cf">
	<label class="item-label">下载次数</label>
	<div class="controls">
		<input type="text" class="text input-large" name="download" value="{$download}">
	</div>
</div>
<div class="form-item cf">
	<label class="item-label">附件</label>
	<div class="controls">
		<input type="file" id="download-file">
		<input type="hidden" name="file" value="{$file}"/>
		<span class="check-tips">{$file_id.name}</span>
	</div>
</div>
