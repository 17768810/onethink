<div class="form-item cf">
	<label class="item-label">详细内容</label>
	<div class="controls">
		<label class="textarea">
		<textarea name="content">{$content}</textarea>
		{:hooks('adminArticleEdit', array('name'=>'content','value'=>$content))}
		</label>
		<span class="check-tips">请输入详细内容</span>
	</div>
</div>
<div class="form-item cf">
	<label class="item-label">下载次数：</label>
	<div class="controls">
		<input type="text" class="text" name="download" value="{$download}">
		<span class="check-tips"></span>
	</div>
</div>
<div class="form-item cf">
	<label class="item-label">文件大小：</label>
	<div class="controls">
		<input type="text" class="text" name="size" value="{$size}">（单位：byte）
		<span class="check-tips"></span>
	</div>
</div>
<div class="form-item cf">
	<label class="item-label">附件：</label>
	<div class="controls">
		<input type="file" id="download-file">
		<input type="hidden" name="file" value="{$file}"/>
		<span class="check-tips">{$file_id.name}</span>
	</div>
</div>
