<extend name="Public/base" />

<!-- 子导航 -->
<block name="sidebar">
    <include file="sidemenu" />
</block>

<block name="body">
	<div class="main-title cf">
		<h2>
			编辑{$model_id|get_document_model='title'} [
			<volist name="rightNav" id="nav">
			<a href="{:U('article/index','cate_id='.$nav['id'])}">{$nav.title}</a>
			<if condition="count($rightNav) gt $i"><i class="ca"></i></if>
			</volist>
			]
		</h2>
	</div>
	<!-- 标签页导航 -->
<div class="tab-wrap">
	<ul class="tab-nav nav">
		<li data-tab="tab1" class="current"><a href="javascript:void(0);">基础</a></li>
		<li data-tab="tab3"><a href="javascript:void(0);">高级</a></li>
		<li data-tab="tab2"><a href="javascript:void(0);">扩展</a></li>
	</ul>
	<div class="tab-content">
	<!-- 表单 -->
	<form id="form" action="{:U('update')}" method="post" class="form-horizontal">
		<!-- 基础文档模型 -->
		<div id="tab1" class="tab-pane in tab1">

			<div class="form-item cf">
				<label class="item-label">标题<span class="check-tips">（请输入标题）</span></label>
				<div class="controls">
					<input type="text" class="text input-large" name="title" value="{$title}">
				</div>
			</div>
			<div class="form-item cf">
				<label class="item-label">简介<span class="check-tips">（请输入简介）</span></label>
				<div class="controls">
					<label class="textarea input-large">
						<textarea name="description">{$description}</textarea>
					</label>
				</div>
			</div>
			<div class="form-item cf">
				<label class="item-label">文档标识<span class="check-tips">（请输入文档标识）</span></label>
				<div class="controls">
					<input type="text" class="text input-large" name="name" value="{$name}">
				</div>
			</div>
		</div>

		<div id="tab2" class="tab-pane tab2">
			<!-- 引入扩展文档模型 -->
			{$extend}
		</div>

		<div id="tab3" class="tab-pane tab3">
			<div class="form-item cf">
				<label class="item-label">推荐位</label>
				<div class="controls">
					<label class="checkbox"><input type="checkbox" name="position[]" value="1" <if condition="check_document_position($position,1)">checked="checked"</if>>列表推荐</label>
					<label class="checkbox"><input type="checkbox" name="position[]" value="2" <if condition="check_document_position($position,2)">checked="checked"</if>>频道页推荐</label>
					<label class="checkbox"><input type="checkbox" name="position[]" value="4" <if condition="check_document_position($position,4)">checked="checked"</if>>首页推荐</label>
				</div>
			</div>
			<div class="form-item cf">
				<label class="item-label">外链</label>
				<div class="controls">
					<input type="text" class="text input-large" name="link_id" value="{$link_id}">
				</div>
			</div>
			<div class="form-item cf">
				<label class="item-label">截止时间</label>
				<div class="controls">
					<input id="dateline" type="text" class="text input-large" name="dateline" value="" readonly>
				</div>
			</div>
			<div class="form-item cf">
				<label class="item-label">可见性<span class="check-tips">（可见性必选）</span></label>
				<div class="controls">
					<label class="radio"><input type="radio" name="display" value="0" <eq name="display" value="0">checked="checked"</eq>>不可见</label>
					<label class="radio"><input type="radio" name="display" value="1" <eq name="display" value="1">checked="checked"</eq>>所有人可见</label>
				</div>
			</div>
			<div class="form-item cf">
				<label class="item-label">封面图片</label>
				<div class="controls">
					<input type="file" id="upload_picture">
					<input type="hidden" id="cover_id" name="cover_id" value="{$cover_id}"/>
					<span class="check-tips"><img src="{$cover_id|get_cover='path'}"/></span>
				</div>
			</div>
		</div>

		<div class="form-item cf">
			<button class="btn submit-btn" id="submit-next" type="button">下一步</button>
			<button class="btn submit-btn ajax-post hidden" id="submit" type="submit" target-form="form-horizontal">确定</button>
			<a class="btn btn-return" href="{:U('article/index?cate_id='.$cate_id)}">返回</a>
			<input type="hidden" name="id" value="{$id}"/>
			<input type="hidden" name="model_id" value="{$model_id}"/>
			<input type="hidden" name="category_id" value="{$category_id}">
		</div>
	</form>
	</div>
</div>
</block>

<block name="script">
<link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
<link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript">
$('#submit').click(function(){
	$('#form').submit();
});

(function($){
	//上传附件
	/* 初始化上传插件 */
	$("#download-file").uploadify({
        "height"          : 30,
        "swf"             : "__STATIC__/uploadify/uploadify.swf",
        "fileObjName"     : "download",
        "uploader"        : "{:U('File/upload',array('session_id'=>session_id()))}",
        "width"           : 120,
        "onUploadSuccess" : uploadSuccess
    });

	/* 文件上传成功回调函数 */
    function uploadSuccess(file, data){
    	var data = $.parseJSON(data);
        if(data.status){
        	$("input[name=file]").val(data.data);
        	$("input[name=file]").parent().find('.check-tips').text(data.info);
        } else {
        	updateAlert(data.info);
        }
    }

  //上传图片
    /* 初始化上传插件 */
	$("#upload_picture").uploadify({
        "height"          : 30,
        "swf"             : "__STATIC__/uploadify/uploadify.swf",
        "fileObjName"     : "download",
        "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
        "width"           : 120,
        "onUploadSuccess" : uploadPicture
    });
	function uploadPicture(file, data){
    	var data = $.parseJSON(data);
        if(data.status){
        	$("#cover_id").val(data.id);
        	$("#cover_id").parent().find('.check-tips').html('<img src="' + data.path + '"/>');
        } else {
        	updateAlert(data.info);
        }
    }
})(jQuery);
$(function(){
    $('#dateline').datetimepicker({
        format: 'yyyy-mm-dd hh:ii'
    });
	nextTab();
});
</script>
</block>
