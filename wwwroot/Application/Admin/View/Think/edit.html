<extend name="Public/base" />

<block name="body">
    <div class="main-title cf">
        <h2>
            <if condition="ACTION_NAME eq 'add'">新增<else/>编辑</if>
        </h2>
    </div>
    <!-- 标签页导航 -->
<div class="tab-wrap">
    <ul class="tab-nav nav">
        <li data-tab="tab1" class="current"><a href="javascript:void(0);">基 础</a></li>
        <li data-tab="tab2"><a href="javascript:void(0);">高 级</a></li>
    </ul>
    <div class="tab-content">
    <!-- 表单 -->
    <form id="form" action="{:U('update')}" method="post" class="form-horizontal">
        <!-- 基础文档模型 -->
        <div id="tab1" class="tab-pane in tab1">
            <volist name="fields" id="field">
                <if condition="$field['is_show'] == 1 || $field['is_show'] == 2">
                    <switch name="field.type">
                        <case value="">
                            <div class="form-item cf">
                                <label class="item-label">{$field['title']}<span class="check-tips">（{$field['remark']}）</span></label>
                                <div class="controls">
                                    <input type="text" class="text input-large" name="title" value="{$info.title}">
                                </div>
                            </div>
                        </case>
                    </switch>
                </if>
            </volist>
        </div>

        <div id="tab2" class="tab-pane tab2">

        </div>


        <div class="form-item cf">
            <button class="btn submit-btn ajax-post hidden" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <a class="btn btn-return" href="javascript:;">返 回</a>
        </div>
    </form>
    </div>
</div>
</block>

$('#submit').click(function(){
    $('#form').submit();
});

$(function(){
    $('#dateline').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
    $('#create_time').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
    showTab();
});
