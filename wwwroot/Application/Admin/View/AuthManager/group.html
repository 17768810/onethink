<extend name="Public/base" />
<block name="body">
<div id="auth_groups">
    <form class="form-item" action="{:U('addToGroup')}" method="post" enctype="application/x-www-form-urlencoded" >
        <ul>
            <volist name="auth_groups" id="vo">
            <li>
                <label><input type="radio" name="group_id" value="{$vo.id}">{$vo.title}</label>
            </li>
            </volist>
            <input type="hidden" name="uid" value="{:I('uid')}">
            <input class="btn" type="submit" value="添加">
        </ul>
    </form>
</div>
</block>
