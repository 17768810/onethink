<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>用户列表</h2>
		<div class="tools">
			<button class="btn" id="add-member">添加</button>
		</div>
	</div>

	<!-- 数据列表 -->
	<div class="data-table table-striped">
		<table>
			<thead>
				<tr>
					<th>UID</th>
					<th>注册时间</th>
					<th>注册IP</th>
					<th>最后登陆时间</th>
					<th>最后登陆IP</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="list" id="user">
				<tr>
					<td>{$user.uid}</td>
					<td>{$user.reg_time|date='Y-m-d H:i:s',###}</td>
					<td>{$user.reg_ip|long2ip}</td>
					<td>{$user.last_login_time|date='Y-m-d H:i:s',###}</td>
					<td>{$user.last_login_ip|long2ip}</td>
                    <td>
                        <a class="authorize" href="{:U('AuthManager/group',array('uid'=>$user['uid']))}">授权</a>
                    </td>
				</tr>
				</volist>
			</tbody>
		</table>
	</div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

	<script type="text/javascript">
		$(function(){
			$(".authorize").click(function(){
				var thinkboxOption = {
					title:'用户授权',
					actions:['close'],
					drag:true,
					tools:false
				}
				var authorUrl = this.href;
				$.thinkbox.load(authorUrl,thinkboxOption);
                return false;
			});
		})
	</script>
</block>
