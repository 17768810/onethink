<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>修改昵称</h2>
	</div>

	<!-- 修改密码表单 -->
	<form action="submitNickname" method="post" class="form-horizontal">
		<div class="form-item">
			<label class="item-label">昵称：</label>
			<div class="controls">
				<input type="text" name="nickname" class="text input-large">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">密码：</label>
			<div class="controls">
				<input type="password" name="password" class="text input-large" >
			</div>
		</div>
		<div class="form-item">
			<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确认修改</button>
		</div>
	</form>

</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
</block>
