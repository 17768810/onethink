<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>{$Think.config.web_name}管理系统登录</title>
<css href='__PUBLIC__/css/blue.css' />
<import file="Js.prototype,Js.Base,Js.mootools,Js.Think.ThinkAjax,Js.Form.CheckForm" /> 
 <script language="JavaScript">

	var timenow = new Date().getTime();
	if (type){
		$('verifyImg').src= '__URL__/verify/adv/1/'+timenow;

</script>
</head>
<body onload='document.login.account.focus()'  >
<form method=post name="login" id="form1" action="__URL__/checkLogin/">
<div class="tCenter hMargin">
<table id="checkList" class="login shadow" cellpadding=0 cellspacing=0 >
<tr><td height="3" colspan="2" class="topTd" ></td></tr>
<tr class="row" ><th colspan="2" class="tCenter space" ><img src="__PUBLIC__/images/preview_f2.png" width="32" height="32" border="0" alt="" align="absmiddle"> {$Think.config.web_name}管理系统登录</th></tr>
<tr><td height="3" colspan="2" class="topTd" ></td></tr>
<tr class="row" ><td class="tRight" width="25%">帐 号：</td><td><input type="text" class="medium bLeftRequire" check="Require" warning="请输入帐号" name="account" value=""></td></tr>
<tr class="row" ><td class="tRight">密 码：</td><td><input type="password" class="medium bLeftRequire" check="Require" warning="请输入密码" name="password" value=""></td></tr>
<eq name="Think.config.ADV_LOGIN_VERIFY" value="1">
<tr class="row" ><td class="tRight">验证码：</td><td><input type="text" onkeydown="keydown(event)" class="medium bLeftRequire" check="Require" warning="请输入验证码" name="verify"> </td></tr>
<tr class="row" ><td class="tCenter" colspan="2" style="color:gray;">请输入帐号验证码对应的英文字母</td></tr>
<tr class="row" ><td class="tRight">数 字：<BR>英 文：</td><td><IMG id="verifyImg" SRC="__URL__/verify/adv/1/" onclick="fleshVerify(1)" border="0" alt="点击刷新验证码" style="cursor:pointer" align="absmiddle"></td></tr>
<else />
<tr class="row" ><td class="tRight">验证码：</td><td><input type="text" onkeydown="this.submit()" class="small bLeftRequire" check="Require" warning="请输入验证码" name="verify" > <IMG id="verifyImg" SRC="__URL__/verify/" onclick="fleshVerify()" border="0" alt="点击刷新验证码" style="cursor:pointer" align="absmiddle"></td></tr>
</eq>
<tr class="row" ><td class="tCenter" align="justify" colspan="2">
<input type="submit" value="登 录" class="button medium hMargin">
</td></tr>
<tr><td height="3" colspan="2" class="bottomTd" ></td></tr>
</table>
</div>
</form>
</body>
</html>
