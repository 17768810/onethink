<!-- 头部 -->
<div class="header">
	<div class="wrapper cf">
		<a href="javascript:;" class="logo">
			<b class="pillar"></b>
			<img src="__IMG__/onethink.png" alt="onethink">
		</a>
		
		<ul id="nav" class="main-nav nav" data-key="{$category.pid}">
			<li data-key="0"><a href="{:U('Index/index')}">首页</a></li>
			<li data-key="1"><a href="{:U('Article/lists?category=capability')}">产品</a></li>
			<li data-key="4"><a href="{:U('Article/lists?category=product_news')}">资讯</a></li>
			<li data-key="2"><a href="{:U('Article/lists?category=template')}">应用仓库</a></li>
			<li data-key="3"><a href="{:U('Article/lists?category=template_topic')}">社区</a></li>
		</ul>

		<div class="user-bar">
			<form action="#" method="post" class="header-search cf">
				<input type="text" class="text" placeholder="输入关键词">
				<span class="submit">搜索</span>
			</form>
			<div class="user-entrance">
				<a class="user-pic" href="javascript:;">
					<img src="__IMG__/default.png" alt="">
				</a>
				<ul class="user-menu nav-list">
					<li><a href="javascript:;">登陆</a></li>
					<li><a href="javascript:;">注册</a></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			$(".user-entrance").mouseenter(function(){
				var userMenu = $(this).children(".user-menu");
					userMenu.show();
					clearTimeout(userMenu.data("timeout"));
					}).mouseleave(function(){
					var userMenu = $(this).children(".user-menu");
						userMenu.data("timeout") && clearTimeout(userMenu.data("timeout"));
							userMenu.data("timeout", setTimeout(function(){userMenu.hide()}, 100));
						});
						$(".user-menu").mouseover(function(){
							clearTimeout($(this).data("timeout"));
						$(this).removeData("timeout");
				}); 
		</script>
	</div>
</div>
