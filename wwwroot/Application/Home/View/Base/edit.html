<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<include file="Public/head"/>
</head>
<body>
	<!-- 头部 -->
	<include file="Public/header"/>
	<!-- /头部 -->

	<!-- 主体 -->
	<div class="wrapper cf">
        <!-- 左边 -->
		<div class="cont-container">
			<div class="add-mod mod">
				<div class="media">
					<div class="media-avatar"><img src="images/default.png" alt=""></div>
					<div class="media-body">
						<div> <strong>oneThink</strong> <span>2013-9-2 12:12:12</span> </div> 
						<div>发布新话题</div>
					</div>
				</div>
				<form action="#" method="post" class="form-horizontal">
					<div class="form-item">
						<label class="item-label"><b class="must">*</b>标题</label>
						<div class="controls">
							<input type="text" class="text">
						</div>
					</div>
					<div class="form-item">
						<label class="item-label"><b class="must">*</b>分类</label>
						<div class="controls">
							<select name="">
								<option value="">下载</option>
								<option value="">扩展</option>
								<option value="">讨论</option>
								<option value="">资讯</option>
							</select>
						</div>
					</div>
					<div class="form-item">
						<label class="item-label"><b class="must">*</b>回复可见</label>
						<div class="controls">
							<label class="radio"><input type="radio" name="">开启</label>
							<label class="radio"><input type="radio" name="">关闭</label>
						</div>
					</div>
					<div class="form-item">
						<label class="item-label"><b class="must">*</b>选择框架</label>
						<div class="controls">
							<label class="checkbox"><input type="checkbox" name="">thcheckboxinkphp</label>
							<label class="checkbox"><input type="checkbox" name="">其他中文框架</label>
						</div>
					</div>
					<div class="form-item">
						<label class="item-label"><b class="must">*</b>描述</label>
						<div class="controls">
							<label class="textarea">
								<textarea name=""></textarea>
							</label>
						</div>
					</div>
					<div class="form-item">
						<label class="item-label"></label>
						<div class="controls">
							<button class="btn" type="submit">确定</button>
						</div>
					</div>
				</form>
			</div>
		</div>
        <!-- /左边 -->

        <!-- 右边 -->
		<div class="side-container">
			<div class="columns mod">
				<div class="hd">发布话题</div>
				<div class="bd">
					<ul class="dot-list">
        	            <li>请完整输入话题的标题和内容，并选择恰当的分类；</li>
            			<li>标签是可选项，多个标签使用空格分隔</li>        
            		</ul>
				</div>
			</div>

			<div class="columns mod">
				<div class="hd">快捷键小贴士</div>
				<div class="bd">
					<div class="alert-info">选中文字后使用键盘快捷键</div>
					<ul class="key-list">
						<li>Ctrl+B：字体加粗</li>
						<li>Alt+U：添加超链接</li>
						<li>Alt+C：添加代码</li>
					</ul>
				</div>
			</div>
		</div><!-- end .side-container -->
    </div>
	<!-- /主体 -->

	<!-- 底部 -->
	<include file="Public/footer"/>
	<!-- /底部 -->
</body>
</html>
